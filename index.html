<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h3>CALCULATOR</h3>
    </div>

    <table class="calculator">
        <tr class="tbr tbr1">
            <td colspan="5" class="inp"><input type="text" class="display-box " id="result" disabled></td>
        </tr>

        <tr class="tbr tbr2">
            <td>
                <input type="button" value="(" onclick="display('(')">
            </td>
            <td>
                <input type="button" value=")" onclick="display(')')">
            </td>
            <td>
                <input type="button" value="/" onclick="display('/')">
            </td>
            <td>
                <input type="button" value="C" onclick="clearScreen()" id="btn">
            </td>
        </tr>
        <tr class="tbr tbr3">
            <td>
                <input type="button" value="7" onclick="display('7')">
            </td>
            <td>
                <input type="button" value="8" onclick="display('8')">
            </td>
            <td>
                <input type="button" value="9" onclick="display('9')">
            </td>
            <td>
                <input type="button" value="*" onclick="display('*')">
            </td>
        </tr>
        <tr class="tbr tbr4">
            <td>
                <input type="button" value="4" onclick="display('4')">
            </td>
            <td>
                <input type="button" value="5" onclick="display('5')">
            </td>
            <td>
                <input type="button" value="6" onclick="display('6')">
            </td>
            <td>
                <input type="button" value="+" onclick="display('+')">
            </td>
        </tr>
        <tr class="tbr tbr5">
            <td>
                <input type="button" value="1" onclick="display('1')">
            </td>
            <td>
                <input type="button" value="2" onclick="display('2')">
            </td>
            <td>
                <input type="button" value="3" onclick="display('3')">
            </td>
            <td>
                <input type="button" value="-" onclick="display('-')">
            </td>
        </tr>
        <tr class="tbr tbr6">
            <td>
                <input type="button" value="pi" onclick="display('3.14')">
            </td>
            <td>
                <input type="button" value="0" onclick="display('0')">
            </td>
            <td>
                <input type="button" value="." onclick="display('.')">
            </td>
            <td>
                <input type="button" value="=" onclick="calculate()">
            </td>
        </tr>

    </table>

    <footer>
        Created by SAKSHIGAIKWAD @2023
    </footer>




</body>
<script type="text/javascript" src="index.js"></script>

</html>
